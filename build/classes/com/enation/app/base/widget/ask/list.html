<div>
<h1 class="title">我的问题 </h1>
<table cellspacing="0" cellpadding="0" width="100%" class="liststyle_option">
	<col class=" textright">
	<tbody>
		<tr>
			<td><input type="button" onclick="location.href='member_ask.html?action=toAsk'" value="提问"></td>
		</tr>
	</tbody>
</table>
<form method="post" action="member_message.html?action=indel">

<table width="100%" cellspacing="0" cellpadding="0" class="liststyle"
	summary="收件箱">
	<col class="span-0 ColColorGraydark">
	<col class=" textleft">
	<col class="span-2 ColColorOrange">
	<col class="span-3">
	<col class="span-2">
	<col class="span-2">
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>标题</th>
			<th>时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody  class="division">
		<#list ask as askList>
		<tr class="msgon">
			<td class="selector"><input type="checkbox" name="delete" value=""></td>
			<td class="textleft"><span><a class="viewmsgoff" msg_id="${inbox.msg_id}" href="javascript:;">${ask.title}</a></span></td>
			<td><@dateFormat date="${ask.dataline*1000?c}" pattern="yyyy-MM-dd HH:mm"/></td>
			<td><a href="member_ask.html?action=view&askid=${ask.askid}">查看</a></td>
		</tr>
		</#list>	    
	</tbody>
</table>

</form>
<div id="pager" >${pager}</div>
</div>
